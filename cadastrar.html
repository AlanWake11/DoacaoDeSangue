<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }

    .card-cadastro {
      max-width: 400px;
      margin: 60px auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      background: #fff;
    }

    .card-cadastro h1{
      text-align: center;
      color: #d32f2f;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      border-radius: 0.5rem;
      border: 1px solid #ddd;
      margin-bottom: 1rem;
      padding: 0.75rem;
      width: 100%;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }

    button[type="submit"]:hover {
      background-color: #b71c1c;
    }

    #mensagem {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
</style>
</head>
<body>
  <div class="card-cadastro">
    <h1>Cadastro de Usu√°rio</h1>
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome" required><br><br>
      <input type="email" id="email" placeholder="Email" required><br><br>
      <input type="password" id="senha" placeholder="Senha" required><br><br>
      <input type="text" id="cpf" placeholder="CPF" required maxlength="14"><br><br>
      <input type="text" id="rg" placeholder="RG" required maxlength="12"><br><br>
      <button type="submit">Cadastrar</button>
      <p id="mensagem"></p>
      <br><br>
      <label for="login">J√° possui conta?</label> <a href=".\login.html">Logue aqui!</a>
    </form>
    
  </div>

    <button onclick="document.location='index.html'"
      style="display: block; margin: 120px auto 30px auto; padding: 10px 20px; font-size: 16px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;"><span>ü©∏
        </span>Voltar para o inicio</button>

  <script type="module">
    // üîπ Coloque aqui os dados do seu projeto Supabase
    import { supabase } from './js/supabaseClient.js'

    // üîπ Fun√ß√£o para validar CPF
    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, "");
      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

      let soma = 0, resto;
      for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.substring(9, 10))) return false;

      soma = 0;
      for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.substring(10, 11))) return false;

      return true;
    }

    // üîπ Fun√ß√£o para validar RG (7 a 9 d√≠gitos)
    function validarRG(rg) {
      // Remove pontos, tra√ßos e espa√ßos
      rg = rg.replace(/[^0-9Xx]/g, "").toUpperCase();

      // Deve ter de 8 a 9 caracteres
      if (rg.length < 8 || rg.length > 9) return false;

      // N√£o pode ser todos os d√≠gitos iguais
      if (/^(\d)\1+$/.test(rg)) return false;

      // Aceita apenas d√≠gitos e, opcionalmente, um X no final
      const regex = /^[0-9]{7,8}[0-9X]?$/;
      return regex.test(rg);
    }

    // üîπ M√°scara para CPF
    document.getElementById("cpf").addEventListener("input", function(e) {
      let value = e.target.value.replace(/\D/g, "");
      if (value.length > 11) value = value.slice(0, 11);
      value = value.replace(/(\d{3})(\d)/, "$1.$2");
      value = value.replace(/(\d{3})(\d)/, "$1.$2");
      value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
      e.target.value = value;
    });

    // üîπ M√°scara para RG
    document.getElementById("rg").addEventListener("input", function(e) {
      let value = e.target.value.replace(/\D/g, "");
      if (value.length > 9) value = value.slice(0, 9);
      value = value.replace(/(\d{2})(\d)/, "$1.$2");
      value = value.replace(/(\d{3})(\d)/, "$1.$2");
      value = value.replace(/(\d{3})(\d{1})$/, "$1-$2");
      e.target.value = value;
    });

    // Captura o evento do formul√°rio
document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const cpfLimpo = document.getElementById("cpf").value.replace(/\D/g, "");
    const rgLimpo = document.getElementById("rg").value.replace(/[^0-9Xx]/g, "").toUpperCase();

    // Valida√ß√µes de CPF/RG (mantenha seu c√≥digo de valida√ß√£o aqui)
    if (!validarCPF(cpfLimpo) || !validarRG(rgLimpo)) {
        document.getElementById("mensagem").innerText = "‚ùå CPF ou RG inv√°lido!";
        return;
    }

    // 1. Apenas o signUp √© necess√°rio. Os dados extras (nome, cpf, rg)
    //    s√£o enviados para o Trigger cuidar da inser√ß√£o.
    const { data, error } = await supabase.auth.signUp({
        email: email,
        password: senha,
        options: {
            data: {
                nome: nome,
                cpf: cpfLimpo,
                rg: rgLimpo
            }
        }
    });

    if (error) {
        document.getElementById("mensagem").innerText = "‚ùå Erro: " + error.message;
        return;
    }

    // 2. A INSER√á√ÉO MANUAL FOI REMOVIDA DAQUI.
    // O Trigger j√° fez o trabalho.

    // document.getElementById("mensagem").innerText = "‚úÖ Cadastro realizado com sucesso!";
    // document.getElementById("cadastroForm").reset(); // Limpa o formul√°rio

    window.location.href='./index.html'
});
  </script>
</body>
</html>
