<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="js/navbar.js"></script>
  <link rel="stylesheet" href="./css/navbar.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    main {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      min-width: 25%;
      max-width: 29%;
      margin: auto;
      text-align: center;
      align-items: center;
      padding: 10px;
      margin-top: 50px;
    }
    main h1 {
      color: #d32f2f
    }
    .infoUsuario {
      background-color: rgb(218, 216, 216);
      margin-top: 20px;
      border-radius: 5px;
      text-align: left;
    }
    .infoUsuario-item {
      padding: 10px;
    }
    .infoUsuario-botoes {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }
    .infoUsuario-botao {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      background-color: #d32f2f;
      color: white;
    }
    .infoUsuario-botao:hover {
      cursor: pointer;
      background-color: #b71c1c;
    }
    </style>

  <title>Perfil</title>
</head>
<body>
  <div id="navbar"></div>
  
  <main>
    <h1>Bem-vindo(a)</h1>
    <img src="../images/profile-circle-icon-256x256-cm91gqm2.png" alt="UserImage" style="height: 100px; margin-top: 20px;">
    <div class="infoUsuario">
      <p class="infoUsuario-item">Nome Completo: </p>
      <p class="infoUsuario-item">Tipo sanguíneo: </p>
      <p class="infoUsuario-item">Email: </p>
    </div>
    <div class="infoUsuario-botoes">
      <button onclick="window.location.href='./documentos.html'" class="infoUsuario-botao">Enviar documentos</button>
      <button onclick="logout()" class="infoUsuario-botao">Sair</button>
      <button class="infoUsuario-botao">Deletar Conta</button>
    </div>
  </main>

  <script type="module">
    import { supabase } from './js/supabaseClient.js'

    // carregar navbar
    async function loadNavbar() {
      const response = await fetch("navbar.html");
      const navbarHtml = await response.text();
      document.getElementById("navbar").innerHTML = navbarHtml;
    }
    loadNavbar();

    // logout
    async function logout() {
      const { error } = await supabase.auth.signOut();
      if (error) {
        console.error("Erro ao sair:", error.message);
      } else {
        window.location.href = "index.html"; // volta para home
      }
    }

    // deixa função disponível no escopo global
    window.logout = logout;
  </script>
</body>
</html>
