<body>
  <div class="profile-card text-center mt-5">
    <h2 class="text-danger mb-4">Bem-vindo(a)</h2>
    <h2 class="text-center mb-4">Informa√ß√µes do doador</h2>
    <img alt="Foto de Perfil" id="" src="images/profile-circle-icon-256x256-cm91gqm2.png" width="100px 50px" />


    <div class="container mt-5 mb-4 bg-light text-start border black" style="padding-bottom: 2%;">
      <p><strong>Nome Completo: </strong><span id="nome">---</span></p>
      <p><strong>Tipo Sangu√≠neo:</strong> <span id="tipoSanguineo">---</span></p>
      <p><strong>E-mail:</strong> <span id="email">---</span></p>
      <p><strong>CPF:</strong> <span id="cpf">---</span></p>
      <p><strong>RG:</strong> <span id="rg">---</span></p>
      <button class="btn btn-danger w-100"><a href="documentos.html">Enviar documentos</a></button>

  </div>
  </div>
  <script>
    function carregarDadosUsuario() {
      const user = JSON.parse(localStorage.getItem("hemoUser"));
      const foto = localStorage.getItem("hemoFotoPerfil");

      if (user && user.tipo) {
        document.getElementById("nome").textContent = user.nome;

      }

      if (user && user.tipo) {
        document.getElementById("tipoSanguineo").textContent = user.tipo;

      }

      if (user && user.rg) {
        document.getElementById("email").textContent = user.email;

      }

      if (user && user.rg) {
        document.getElementById("cpf").textContent = user.cpf;

      }

      if (user && user.cpf) {
        document.getElementById("rg").textContent = user.rg;

      }

      if (foto) {
        document.getElementById("preview").src = foto;
      }
    }

    function logout() {
      window.location.href = "index.html";
    }

    function deletar_conta() {
      localStorage.removeItem("hemoUser");
      window.location.href = "index.html";
    }

    window.onload = carregarDadosUsuario;
  </script>
